<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Entry or Exit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 18px auto 0 auto;
            background: #e53935;
            color: #fff;
            font-size: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            width: 100px;
            height: 36px;
            font-weight: 700;
            letter-spacing: 1px;
            border: none;
            transition: background 0.2s;
            text-align: center;
        }
        .back-btn-custom:hover {
            background: #b71c1c;
        }
        :root {
            --primary-color: #0d47a1;
            --secondary-color: #1976d2;
            --accent-color: #43e97b;
            --accent-color2: #38f9d7;
            --bg-gradient: linear-gradient(135deg, #0d47a1 0%, #1976d2 40%, #43e97b 100%);
            --content-bg-color: rgba(255,255,255,0.98);
            --shadow-color: rgba(13, 71, 161, 0.18);
            --font-family: 'Segoe UI', 'Arial', sans-serif;
            --border-radius: 18px;
        }
        body {
            font-family: var(--font-family);
            background: radial-gradient(circle at 60% 40%, #38f9d7 0%, #0d47a1 100%), var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .select-container {
            background: var(--content-bg-color);
            padding: 40px 32px 32px 32px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            margin: 80px auto 0 auto;
            text-align: center;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 32px;
            font-weight: 900;
            letter-spacing: 1.5px;
            font-size: 2rem;
            text-shadow: 0 2px 8px var(--shadow-color);
        }
        .select-btn {
            width: 100%;
            padding: 16px;
            margin: 18px 0;
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--accent-color2) 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px var(--shadow-color);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            outline: none;
            display: block;
        }
        .select-btn:hover {
            background: linear-gradient(90deg, var(--accent-color2) 0%, var(--accent-color) 100%);
            color: var(--primary-color);
            transform: scale(1.04);
        }
        #backBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 32px auto 0 auto;
            background: #e53935;
            color: #fff;
            font-size: 1.15rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
            width: 160px;
            height: 48px;
            font-weight: 700;
            letter-spacing: 1px;
            border: none;
            transition: background 0.2s;
        }
        #backBtn:hover {
            background: #b71c1c;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="select-container">
        <h2>Choose Your Action</h2>
        <button class="select-btn" onclick="window.location.href='visitor_details.html'">Visitor Entry</button>
        <button class="select-btn" onclick="window.location.href='exit_form.html'">Visitor Exit</button>
    </div>
</body>
</html>
