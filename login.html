<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - KPR College Visitor Management System</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Include Base Styles -->
    <link rel="stylesheet" href="base.html">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('assets/img/kprcas.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: bottom;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 60px; /* Adjusted padding */
            border-radius: 15px; /* Add rounded corners to the container */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Softer shadow */
            width: 100%;
            max-width: 450px; /* Adjusted width */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            opacity: 0; /* Initially hidden */
            transform: translateY(-20px); /* Slightly move up */
            animation: fadeIn 0.8s ease-out forwards; /* Fade-in animation */
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent; /* Transparent border initially */
            border-radius: 15px; /* Match container's rounded corners */
            pointer-events: none; /* Allow interaction with the container */
            transition: border-color 0.3s ease;
            border-color:transparent; /* Ensure no border color change on hover */
        }

        .login-container:hover {
            box-shadow: 0 12px 24px rgba(61, 225, 11, 0.74); /* Slightly stronger shadow on hover */
            transform: scale(1.02); /* Slightly enlarge the container on hover */
        }

        .login-container h1 {
            margin-bottom: 30px;
            color: #004085; /* Updated color */
            font-size: 2.5rem; /* Adjusted font size */
            font-weight: 800; /* Bolder text */
            text-align: center;
        }

        .login-container input {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent */
            border: 1px solid #aaa; /* Subtle border */
            border-radius: 0; /* Keep input boxes without rounded corners */
            padding: 15px 20px; /* Adjusted padding */
            font-size: 1.1rem; /* Slightly larger font */
            color: #333; /* Text color */
        }

        .input-group {
            position: relative;
            margin-bottom: 25px; /* Adjusted spacing between input groups */
            width: 100%; /* Ensure input fields take full width */
            text-align: left; /* Align inputs to the left */
            padding: 10px 0; /* Add vertical padding between input groups */
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            left: 15px; /* Adjusted position */
            transform: translateY(-50%);
            color: #666; /* Subtle icon color */
        }

        .input-group input {
            padding-left: 50px; /* Adjusted padding for icon */
            width: 100%; /* Ensure input boxes take full width */
            max-width: 500px; /* Increase the maximum width */
            margin: 0 auto; /* Center align the input boxes */
            background-color: rgba(255, 255, 255, 1); /* Fully opaque background */
            border: 1px solid #004085; /* Blue border */
            border-radius: 5px; /* Slightly rounded corners */
            padding: 20px 25px; /* Add more padding for better spacing */
            font-size: 1rem; /* Adjusted font size */
            color: #333; /* Text color */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #0056b3; /* Darker blue on focus */
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.5); /* Blue glow on focus */
            outline: none;
        }

        .input-group input:focus + .icon {
            display: none; /* Hide the icon when the input is focused */
        }

        .input-group input:not(:placeholder-shown) + .icon {
            display: none; /* Hide the icon when the input field has text */
        }

        .input-group label {
            position: absolute;
            top: -10px; /* Position label closer to the input box */
            left: 0; /* Align label to the beginning of the input box */
            font-weight: bold; /* Make labels bold */
            color: #004085; /* Match label color to the title */
            font-size: 0.9rem; /* Adjusted font size */
            background-color: transparent; /* Remove background for labels */
            padding: 0 5px; /* Add padding for better visibility */
            margin-bottom: 10px; /* Further increased spacing between the label and the input box */
        }

        .btn-primary {
            background-color: #004085; /* Blue button */
            border: none;
            border-radius: 25px; /* Fully rounded corners */
            padding: 12px;
            font-size: 1.1rem; /* Adjusted font size */
            font-weight: bold;
            color: #fff; /* White text */
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%; /* Full width for the button */
            margin-top: 20px; /* Add spacing above the button */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }

        .btn-primary:active {
            background-color: #003366; /* Even darker blue on click */
            transform: scale(0.98); /* Slightly shrink the button on click */
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px; /* Adjusted position */
            transform: translateY(-50%);
            cursor: pointer;
            color: #004085; /* Match the blue color */
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        .message {
            text-align: center; /* Center align the message */
            color: #004085; /* Match message color to the title */
            margin-top: 15px; /* Add spacing above the message */
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .login-container {
                padding: 50px;
                max-width: 90%;
            }

            .login-container h1 {
                font-size: 2rem;
            }

            .btn-primary {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px;
            }

            .login-container h1 {
                font-size: 1.8rem;
            }

            .btn-primary {
                font-size: 0.9rem;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Fully visible */
                transform: translateY(0); /* Reset position */
            }
        }
    </style>
</head>
<body>
    <div class="logform">
        <div class="login-container shadow-lg">
            <h1 class="text-center">Login</h1>
            <form id="loginForm" target="_self" class="needs-validation" novalidate>
                <div class="mb-3 input-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder=" " required>
                    <span class="icon"><i class="bi bi-person"></i></span> <!-- Add icon -->
                    <label for="username" class="form-label">Username:</label>
                </div>
                <div class="mb-3 input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder=" " required>
                    <span class="icon"><i class="bi bi-lock"></i></span> <!-- Add icon -->
                    <label for="password" class="form-label">Password:</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <div id="message" class="message mt-3"></div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // condition for login
        const admins = [
            { username: "admin", password: "password" },
            { username: "admin2", password: "password2" },
            { username: "admin3", password: "password3" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let loginSuccessful = false;

            admins.forEach(admin => {
                if (admin.username === username && admin.password === password) {
                    loginSuccessful = true;
                }
            });

            // Redirecting to visitor details
            const messageDiv = document.getElementById('message');
            if (loginSuccessful) {
                messageDiv.innerHTML = "<strong>Login successful!</strong>";
                messageDiv.style.color = 'green';
                setTimeout(() => {
                    window.location.href = 'select_entry_exit.html'; // Redirect to the visitor details page
                }, 1500); // Add a slight delay for a better user experience
            } else {
                messageDiv.innerHTML = "<strong>Invalid username or password.</strong>";
                messageDiv.style.color = 'red';
            }
        });

        // Remove the toggle password visibility functionality
    </script>
</body>
</html>
