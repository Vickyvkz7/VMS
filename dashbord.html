<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px; /* Increased padding */
            text-align: center;
            font-size: 1.5rem; /* Larger font size */
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Added shadow */
        }
        .container {
            flex: 1; /* Pushes the footer to the bottom */
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
            position: relative; /* Added for positioning the button */
        }
        .chart-container {
            width: 300px;
            height: 300px;
            margin: 15px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to stack canvas and label */
            text-align: center; /* Center align content */
            position: relative; /* Added for positioning the number inside the chart */
        }
        .footer {
            text-align: center;
            padding: 20px; /* Increased padding for better spacing */
            font-size: 1rem; /* Slightly larger font size */
            color: #495057; /* Softer text color */
            background: #e9ecef;
            margin-top: auto; /* Ensures footer stays at the bottom */
            border-top: 2px solid #dee2e6; /* Added top border for separation */
        }
        .access-database {
            margin-top: 20px; /* Add spacing above the button */
            padding: 15px; /* Added padding for the section */
            text-align: center;
            background-color: #f8f9fa; /* Light background for the section */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .access-database p {
            font-size: 1.1rem; /* Slightly larger font size */
            color: #343a40; /* Darker text color */
            margin-bottom: 15px; /* Increased spacing below the paragraph */
            font-weight: 500; /* Slightly bolder text */
        }

        .access-database button {
            padding: 12px 25px; /* Increased padding for the button */
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
        }

        .access-database button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .access-database button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .chart-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: white; /* Default color for better visibility */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Add shadow for better contrast */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->
</head>
<body>
    <div class="header">
        <h1>College Visitor Management Dashboard</h1>
    </div>

    <div class="container">
        <!-- Replace cards with chart containers -->
        <div class="chart-container">
            <canvas id="chart-today"></canvas>
            <div class="chart-number" id="number-today"></div>
            <p style="margin-top: 10px; font-weight: bold; cursor:pointer; color:#007bff; text-decoration:underline;" id="link-today">Visitors Today</p>
        </div>
        <div class="chart-container">
            <canvas id="chart-yesterday"></canvas>
            <div class="chart-number" id="number-yesterday"></div>
            <p style="margin-top: 10px; font-weight: bold; cursor:pointer; color:#28a745; text-decoration:underline;" id="link-yesterday">Visitors Yesterday</p>
        </div>
        <div class="chart-container">
            <canvas id="chart-this-month"></canvas>
            <div class="chart-number" id="number-this-month"></div>
            <p style="margin-top: 10px; font-weight: bold; cursor:pointer; color:#ffc107; text-decoration:underline;" id="link-this-month">Visitors This Month</p>
        </div>
        <div class="chart-container">
            <canvas id="visitorGraph"></canvas>
            <p style="margin-top: 10px; font-weight: bold;">Visitor Statistics</p>
        </div>
    </div>

    <div class="access-database">
        <p>If you want to go back, click below:</p>
        <button style="background:#e53935;color:#fff;border:none;border-radius:5px;padding:12px 25px;font-size:1rem;cursor:pointer;transition:background 0.3s;" onclick="window.location.href='visitor_details.html'">Back</button>
    </div>

    <div class="footer">
        <p>Visitor Management System &copy; 2025</p>
    </div>

    <script>
        // Fetch data from the server
    fetch('php/fetch_dashboard_data.php', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Network response was not ok');
            }
        })
        .then(data => {
            console.log('Fetched Data:', data); // Debugging log
            renderCharts(data);
            renderVisitorGraph(data);
        })
        .catch(error => {
            console.error('Error:', error);
            // Fallback to test data
            const testData = {
                visitorsToday: 4,
                visitorsYesterday: 12,
                visitorsThisMonth: 30
            };
            console.log('Using Test Data:', testData); // Debugging log
            renderCharts(testData);
            renderVisitorGraph(testData);
        });

        function renderCharts(data) {
            console.log('Rendering Charts with Data:', data); // Debugging log

            const visitorsToday = data.visitorsToday;
            const visitorsYesterday = data.visitorsYesterday;
            const visitorsThisMonth = data.visitorsThisMonth;

            // Chart for today's visitors
            new Chart(document.getElementById('chart-today'), {
                type: 'doughnut',
                data: {
                    labels: ['Visitors Today', 'Remaining'],
                    datasets: [{
                        data: [visitorsToday, 100 - visitorsToday],
                        backgroundColor: ['#007bff', '#dee2e6']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true },
                        tooltip: { enabled: true }
                    }
                }
            });
            document.getElementById('number-today').innerText = visitorsToday;
            document.getElementById('number-today').style.color = '#007bff'; // Match chart color

            // Chart for yesterday's visitors
            new Chart(document.getElementById('chart-yesterday'), {
                type: 'doughnut',
                data: {
                    labels: ['Visitors Yesterday', 'Remaining'],
                    datasets: [{
                        data: [visitorsYesterday, 100 - visitorsYesterday],
                        backgroundColor: ['#28a745', '#dee2e6']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true },
                        tooltip: { enabled: true }
                    }
                }
            });
            document.getElementById('number-yesterday').innerText = visitorsYesterday;
            document.getElementById('number-yesterday').style.color = '#28a745'; // Match chart color

            // Chart for this month's visitors
            new Chart(document.getElementById('chart-this-month'), {
                type: 'doughnut',
                data: {
                    labels: ['Visitors This Month', 'Remaining'],
                    datasets: [{
                        data: [visitorsThisMonth, 100 - visitorsThisMonth],
                        backgroundColor: ['#ffc107', '#dee2e6']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true },
                        tooltip: { enabled: true }
                    }
                }
            });
            document.getElementById('number-this-month').innerText = visitorsThisMonth;
            document.getElementById('number-this-month').style.color = '#ffc107'; // Match chart color
        }

        function renderVisitorGraph(data) {
            const ctx = document.getElementById('visitorGraph').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Today', 'Yesterday', 'This Month'],
                    datasets: [{
                        label: 'Number of Visitors',
                        data: [data.visitorsToday, data.visitorsYesterday, data.visitorsThisMonth],
                        backgroundColor: ['#007bff', '#28a745', '#ffc107'],
                        borderColor: ['#0056b3', '#1e7e34', '#e0a800'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Fetch data and render the graph
    fetch('php/fetch_dashboard_data.php')
            .then(response => response.json())
            .then(data => {
                renderVisitorGraph(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                const fallbackData = { visitorsToday: 4, visitorsYesterday: 12, visitorsThisMonth: 30 };
                renderVisitorGraph(fallbackData);
            });

        document.getElementById('link-today').onclick = function() {
            window.location.href = 'php/visitors_today_list.php';
        };
        document.getElementById('link-yesterday').onclick = function() {
            window.location.href = 'php/visitors_yesterday_list.php';
        };
        document.getElementById('link-this-month').onclick = function() {
            window.location.href = 'php/visitors_this_month_list.php';
        };
    </script>
</body>
</html>
